<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow vs. Regular</title>
</head>
<body>
    <div id="root">
        <button id="btn"> Click Me! </button>
        <p id="demo"> DEMO </p>
    </div>
    <script>
        const obj = {
            msg: 'Hello World',
            hello: function() {
                document.getElementById('demo').innerHTML += this.msg;
                // if use arrow function, the this is bound to surrounding scope which is the
                // window object
                // update from => to fucntion
            }
        };
        window.addEventListener('load', () => {
            obj.hello();
            console.log(this);
            // if these are changed to function() - will get button id when clicked
            // this in console.log is bound to caller which is load event
            // if arrow - it logs window - binds to window
        });
        document.getElementById('btn').addEventListener('click', () => {
            obj.hello();
            console.log(this);
        });
    </script>
</body>
</html>
